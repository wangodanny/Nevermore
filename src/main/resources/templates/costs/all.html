<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>All Payments</title>
      <link href="/css/navbar.css" rel="stylesheet" />
      <link href="/css/costsAll.css" rel="stylesheet"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e6fe8c10b9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="topnav">
          <img th:src='@{/img/nevermore.png}' class="navbar-image">
            <a class="bounce-out-on-hover glow-on-hover"href="/dashboard"><i class="fa-solid fa-house"></i> Home</a>
            <a class="active bounce-out-on-hover glow-on-hover" href="/costs/all"><i class="fa-solid fa-money-check"></i> Subscriptions</a>
            <a class="bounce-out-on-hover glow-on-hover" href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            <div class="username">
              <div sec:authorize="isAuthenticated()" >
                <a><i class="fa-solid fa-user"></i> <span class="name" sec:authentication="name"></span> </a>
               </div>
            </div>
          </div>

          <h1 class="title animated animatedFadeInUp fadeInUp">Current Subscriptions</h1>
        <button class="btn btn-lg btn-primary btn-block btn-width btn-subscription animated animatedFadeInUp fadeInUp" onclick="window.location.href='/costs/new';"><i class="fa-solid fa-square-plus"></i> Add Subscription</button>
        <button class="btn btn-lg btn-primary btn-block btn-width btn-update animated animatedFadeInUp fadeInUp" onclick="window.location.href='/404';"><i class="fa-solid fa-pen-to-square"></i> Update Salary</button>

          <div class="grid-item span-4 grid-item-2 animated animatedFadeInUp fadeInUp">
            <div class="table-container">
                <div class="table-left">
                    <table class="table table-bordered table-content" >
                      <th>Subscriptions</th>
                        <tr th:each="content: ${content}" >
                            <td th:text="${content}" class="content"></td>
                        </tr>
                    </table>
                </div>
    
                <div class="table-middle animated animatedFadeInUp fadeInUp">
                    <table class="table table-striped table-costs">
                      <tbody>
                          <tr th:each="id: ${ID}">
                              <td>
                                  <form th:action="@{/costs/{id}(id=${id})}" th:method="delete" class="delete">
                                      <button class="btn btn-lg btn-primary btn-block btn-width btn-delete"><i class="fa-solid fa-trash-can"></i> Delete</button>
                                  </form>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                </div>

                <div class="table-right animated animatedFadeInUp fadeInUp">
                  <table class="table table-striped table-costs">
                    <th>Price</th>
                    <tbody>
                        <tr th:each="subs: ${subs}">
                            <td class="prices">Â£</td>
                            <td th:text="${subs}" class="prices"></td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
    </body>
