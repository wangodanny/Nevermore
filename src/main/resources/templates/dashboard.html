<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard</title>
    <link href="/css/signin.css" rel="stylesheet"/>
    <link href="/css/navbar.css" rel="stylesheet"/>
    <link href="/css/dashboard.css" rel="stylesheet"/>
    <link href="/css/graphs.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/e6fe8c10b9.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

  </head>
  <body>
    
    <div class="topnav">
    <img th:src='@{/img/nevermore.png}' class="navbar-image">
      <a class="active" href="/dashboard"><i class="fa-solid fa-house"></i>    Home</a>
      <a href="/costs/new" id="newCost"><i class="fa-solid fa-money-check"></i>    Subscriptions</a>
      <a class="" href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      <div class="username">
        <div sec:authorize="isAuthenticated()" >
            <a><i class="fa-solid fa-user"></i> <span class="name" sec:authentication="name"></span> </a>
           </div>
        </div>
      </div>
    </div>
    </div>

    

    <div class="grid-layout">
      <div class="grid-item span-5 grid-item-1">
        <div class="usernameHeader" sec:authorize="isAuthenticated()">
            <h1 >Hello <span class="name" sec:authentication="name"></span></h1>
          </div>
          <h2>Total spent: £<span th:text="${sum}"></span></h2>
          <h2>Salary remaining: £<span th:text="${remaining}"></span></h2>
            <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script type="text/javascript"
                src="https://www.gstatic.com/charts/loader.js"></script>
            </head>
            <div class="chartContainer">
                
              <script th:inline="javascript">
                var real_data = /*[[${pieDataList}]]*/'noValue';
                
                $(document).ready(function() {
                    google.charts.load('current', {
                        packages : [ 'corechart']
                    });
                   
                    google.charts.setOnLoadCallback(drawPieChart);
                });
                
                function drawPieChart() {
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Name');
                    data.addColumn('number', 'price');
                    Object.keys(real_data).forEach(function(key) {
                        data.addRow([ key, real_data[key] ]);
                    });
                    var options = {
                        backgroundColor: "transparent",
                        fontName: "Poppins",
                        height: 200,
                        legend: {position: 'none', textStyle: {color: 'white', fontSize: 16}},
                        pieSliceBorderColor: "transparent",
                        chartArea:{left:0,top:0,width:'100%',height:'100%'}
                    };
                    var chart = new google.visualization.PieChart(document
                            .getElementById('piechart'));
                    chart.draw(data, options);
                }
            </script>
        <body>
          <div id="piechart"></div>
        </body>
            </div>
        <button class="btn btn-lg btn-primary btn-block btn-width btn-subscription" onclick="window.location.href='/costs/new';">Add Subscription</button>
        <button class="btn btn-lg btn-primary btn-block btn-width btn-view-all" onclick="window.location.href='/costs/';">View All</button>
      </div>
      <div class="grid-item span-4 grid-item-2">
        <h1>Current Subscriptions</h1>
        <div class="table-container">

            <div class="table-left">
                <table class="table table-bordered table-content" >
                    <tr th:each="content: ${content}">
                        <td th:text="${content}"></td>
                    </tr>
                </table>
            </div>

            <div class="table-right">
                <table class="table table-striped table-costs">
                    <tbody>
                        <tr th:each="subs: ${subs}">
                            <td>£</td>
                            <td th:text="${subs}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="container" style="height: 400px"></div>

      </div>
      <div class="grid-item span-2 grid-item-3">Lookback
        <div id="chart_div"></div>
        <script th:inline="javascript">
            var real_data2 = /*[[${barDataList}]]*/'noValue';

            $(document).ready(function() {
                    google.charts.load('current', {
                        packages : [ 'corechart', 'bar']
                    });
                    google.charts.setOnLoadCallback(drawColumnChart);
                });
                function drawColumnChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Month');
                data.addColumn('number', 'Total Spent £');
                Object.keys(real_data2).forEach(function(key) {
                    data.addRow([ key, real_data2[key] ]);
                });
                var options = {
                    hAxis : {
                        title : 'Month',
                        titleTextStyle: {color: 'white'},
                        textStyle: {color: 'white'},
                    },
                    vAxis : {
                        title : 'Total Spent (£)',
                        titleTextStyle: {color: 'white'},
                        textStyle: {color: 'white'},
                    },
                    backgroundColor: 'transparent',
                    fontName: "Poppins",
                    legend: {position: 'none', textStyle: {color: 'red', fontSize: 16}},
                    
                };
                var chart = new google.visualization.ColumnChart(document
                        .getElementById('chart_div'));
                chart.draw(data, options);
            }
        </script>
      </div>
      <div class="span-2">
       <a class="twitter-timeline span-2" data-width="700" data-height="330" data-dnt="true" data-theme="dark" href="https://twitter.com/ftmoney?ref_src=twsrc%5Etfw">Tweets by ftmoney</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
    </div>

      <div class="grid-item span-2 grid-item-4">Quick Actions

        <form id="twelve" th:action="@{/delete}(content=${cost.content})}" action="/" th:object="${cost}" th:method="delete" method="post">
            <select class="form-control" th:field="${content}"  id="delete">
              <option th:each="content : ${content}" th:value="${content}" th:text="${content}"></option>
            </select>
            <button  id="submit" value="submit" type="submit">Delete</button>
          </form>

      
      </div>
      
  </div>


  </body>
